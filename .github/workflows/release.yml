name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm run download-api
          cd webview-ui && npm ci

      - name: Build and Package
        run: npm run package

      - name: Publish to VS Code Marketplace
        run: npx vsce publish --packagePath generic-copilot.vsix --allow-all-proposed-apis --skip-duplicate
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: generic-copilot.vsix
          generate_release_notes: true
